<!DOCTYPE html>

  <head>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">

        <!-- Navbar code-->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand smoothScroll" href="#"><img class="navbar-logo" src="./img/Simple Logo.png"></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a class="cont-about-tab" data-toggle="modal" data-target="#mAbout" href="#mAbout"></a></li>
                <li><a class="cont-solutions-tab smoothScroll" href="#solutions"></a></li>
                <li><a class="cont-products-tab smoothScroll" href="#products"></a></li>
                <li><a class="cont-services-tab" data-toggle="modal" data-target="#mService" href="#mService"></a></li>
                <li><a class="cont-contact-tab" data-toggle="modal" data-target="#mContact" href="#mContact"></a></li>
              </ul>
            </div>
          </div>
        </div>
        
        <!-- Logo Code -->
        <div class="container logoContainer">
            <img class="logo" src="./img/Logo Quimera Marcado de Fotos 2.png" alt="" />
            <p class="lead text-center cont-quote"></p>
          </div>
          
        <!-- Content Code -->
        <div class="cover-container">
          <div class="row">
            <div id="solutions" class="col-md-10 col-md-offset-1">
              <div class="row galleryTitle"><h3 class="cont-solutions-title">Solutions:</h3></div>
              <div id="solutionGallery" class="row gallery"></div>
            </div>
          </div>
          <div class="row">
            <div id="products" class="col-md-10 col-md-offset-1">
              <div class="row galleryTitle"><h3 class="cont-products-title">Products:</h3></div>
              <div id="productGallery" class="row gallery"></div>
            </div>
          </div>
        </div>
        
        <!-- Footer Code -->
        <!--div class="footer">
          <div class="container">
            </div>
        </div-->

      <!-- Item Popup -->
      <div class="modal fade" id="mItem" tabindex="-1" role="dialog" aria-labelledby="mItem1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="mItem1">
                <i id="itemTypeTitle"></i></h4>
            </div>
            <div class="modal-body">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol id="itemTypeCarIndicators" class="carousel-indicators"></ol>
                <!-- Wrapper for slides -->
                <div id="itemTypeImages" class="carousel-inner" role="listbox"></div>
                <!-- Left and right controls -->
                <a id="leftControl" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                <a id="rightControl" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
              </div>
              <div id="itemTypeDescription"></div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
      
      <!-- About Popup -->

        <div class="modal-dialog">

            </div>
            <div class="modal-body">
              <h1 class="cont-about-header1"></h1>
              <div class="row">
                <p class="cont-about-text1"></p>
                <h3 class="cont-about-header2"></h3>
                <p class="cont-about-text2"></p>
                <h3 class="cont-about-header3"></h3>
                <p class="cont-about-text3"></p>

              <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-4">
                  <img class="portrait" src="./img/Andres.jpg"></img>
                  <h3 class="cont-about-teamName1"></h3>
                  <p class="cont-about-teamTitle1"></p>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-4">
                  <img class="portrait" src="./img/Andres.jpg"></img>
                  <h3 class="cont-about-teamName2"></h3>
                  <p class="cont-about-teamTitle2"></p>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-4">
                  <img class="portrait" src="./img/Andres.jpg"></img>

                  <p class="cont-about-teamTitle3"></p>

              <a class="pull-right social" href="https://www.facebook.com/quimeracosas" target="_blank"><img class="fb-logo" src="./img/Flaticon facebook.png"></a>

            </div>
          </div>
        </div>

            <div class="modal-body">
                <h1 class="cont-services-header1"></h1>

            </div>

            <div class="modal-body">

                  <p class="cont-contact-text1"></p>
                  <h3 class="cont-contact-header2"></h3>

              <a class="pull-right social" href="https://www.facebook.com/quimeracosas" target="_blank"><img class="fb-logo" src="./img/Flaticon facebook.png"></a>
